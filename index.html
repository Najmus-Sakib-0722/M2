            display: none;

        .gmail-login-btn:hover {

        .gmail-login-btn i {

        }
        
        .notices-section {

            margin-bottom: 20px;

        .user-details {

            border-radius: 50%;

            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .user-email {

            font-size: 14px;
        }
        
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .notices-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .notice-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .notice-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .notice-content {

        .loading {

        .no-notices {

    </style>
</head>
<body>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAbqR4gx2zn81P53n1X5H79QI2pEEPAsOc",
            authDomain: "madechat-bc6c6.firebaseapp.com",
            projectId: "madechat-bc6c6",
            storageBucket: "madechat-bc6c6.firebasestorage.app",
            messagingSenderId: "240183365263",
            appId: "1:240183365263:web:23cb17c03acc7be977eafa",
            measurementId: "G-WTLRB08LTE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const analytics = firebase.analytics();
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Google Auth Provider
        const provider = new firebase.auth.GoogleAuthProvider();

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('loginSection').classList.remove('show');
                document.getElementById('noticesSection').classList.add('show');
                
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
                
                loadNotices();
            } else {
                // User is signed out
                document.getElementById('loginSection').classList.add('show');
                document.getElementById('noticesSection').classList.remove('show');
            }
        });

        // Login with Gmail
        function loginWithGmail() {
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Login successful:', result.user.email);
                })
                .catch((error) => {
                    console.error('Login error:', error);
                    alert('‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá: ' + error.message);
                });
        }

        // Logout
        function logout() {
            auth.signOut()
                .then(() => {
                    console.log('Logout successful');
                })
                .catch((error) => {
                    console.error('Logout error:', error);
                });
        }

        // Load notices from Firestore
        function loadNotices() {
            const noticesList = document.getElementById('noticesList');
            
            db.collection('notices')
                .orderBy('timestamp', 'desc')
                .onSnapshot((snapshot) => {
                    if (snapshot.empty) {
                        noticesList.innerHTML = '<div class="no-notices">‡¶ï‡ßã‡¶® ‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶®‡ßá‡¶á</div>';
                        return;
                    }
                    
                    let html = '';
                    snapshot.forEach((doc) => {
                        const notice = doc.data();
                        const date = notice.timestamp ? notice.timestamp.toDate() : new Date();
                        const formattedDate = date.toLocaleDateString('bn-BD', {
                            day: 'numeric',
                            month: 'long',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        html += `
                            <div class="notice-card">
                                <div class="notice-title">${notice.title || '‡¶∂‡¶ø‡¶∞‡ßã‡¶®‡¶æ‡¶Æ‡¶π‡ßÄ‡¶®'}</div>
                                <div class="notice-content">${notice.content || ''}</div>
                                <div class="notice-date">üìÖ ${formattedDate}</div>
                            </div>
                        `;
                    });
                    
                    noticesList.innerHTML = html;
                }, (error) => {
                    console.error('Error loading notices:', error);
                    noticesList.innerHTML = '<div class="no-notices">‡¶®‡ßã‡¶ü‡¶ø‡¶∂ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</div>';
                });
        }
    </script>
